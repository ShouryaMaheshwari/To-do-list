<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/list.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6"
                style="background: url('./assets/signup-image.PNG') center center; background-image: contain"></div>
            <div class="col-12 col-lg-6">
                <div class="login-page">
                    <h1>Welcome</h1>
                    <div>
                        <input id="uname" placeholder="Name" type="text">
                    </div>
                    <div>
                        <input id="email" placeholder="Email" type="email" name="emailaddress">
                    </div>
                    <div>
                        <input id="passwd" placeholder="Password" type="password">
                    </div>
                    <div>
                        <input class="signup-button" type="submit" value="Signup">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            document.getElementsByClassName("signup-button")[0].addEventListener('click', function (event) {
                let name = document.getElementById("uname");
                let email = document.getElementById("email");
                let password = document.getElementById("passwd");

                //validation
                let status = [];

                if (name.value.trim().length == 0) {
                    status.push("false");
                    name.style.borderColor = "red";
                    name.placeholder="Please enter valid input";

                }
                else {
                    name.style.borderColor = "green";
                    status.push("true");
                }


                let reg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (reg.test(email.value.trim())) {
                    status.push("true")
                    email.style.borderColor = "Green";
                }
                else {
                    email.style.borderColor = "Red";
                    status.push("false");
                    email.placeholder="Please enter valid input";
                }

                if(password.value.trim().length<=6){

                    status.push("false");
                    password.style.borderColor = "red";
                    password.placeholder="Please enter valid input";
                }
                else{
                    password.style.borderColor = "green";
                    status.push("true");
                }

                if(status.includes("false")){
                    return false;
                }
                else{
                    //XHR
                    
                }


            })

        };

    </script>
</body>

</html>
