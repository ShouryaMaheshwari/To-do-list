                </div>

                <input list="email-collab" id="input-email-collab">

    <script>
        window.onload = function () {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "https://keepnnote.herokuapp.com/secure/getname");
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.setRequestHeader("Authorization", localStorage.getItem("token"));
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    console.log(xmlhttp.responseText)
                    document.getElementById("name").innerHTML = JSON.parse(xmlhttp.responseText).name;
                }
            };


            let arr = ["nikh@gmail.com", "shre@gmail.com"]
            for(i = 0; i < arr.length; i++){
                let option = document.createElement("option");
                option.setAttribute("value", arr[i]);
                document.getElementById("email-collab").appendChild(option);
            }
            // btn click hone pe 
            document.getElementById("get-list-btn").addEventListener("click", (e) => {
                // input box ki value ko
                let email = document.getElementById("email-collab")
                // backend pe ajax call 
                var http = new XMLHttpRequest();
                http.open("POST", "https://keepnnote.herokuapp.com/secure/getname"); // change
                http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                http.setRequestHeader("Authorization", localStorage.getItem("token"));
                http.send(JSON.stringify({ "email": email.value }));
                http.onreadystatechange = function () {
                    if (http.readyState == 4) {
                        
                    }  
                };
            })


        }
    </script>
