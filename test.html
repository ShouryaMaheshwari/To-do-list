<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box
		}
	</style>
</head>
<body >
	<div style="height: 200px; width : 200px; border-radius : 50%;  position: relative; background-color: red;">
		<div style="position : absolute; height: 50%; width : 50%;border-radius : 50%; left : 0; top : 50%; transform: translateY(-50%); z-index : 100; background-color: white"></div>
		<div style="position : absolute; height: 50%; width : 50%;border-radius : 50%; right : 0; top : 50%; transform: translateY(-50%); z-index : 100; background-color: white"></div>
		<!-- <div style="position : absolute; height: 50%; width : 100%;border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;  bottom : 0;  z-index : 50; background-color: white"></div> -->
	</div>

	<div class="col-12"id="plus-btn">
			<div style="position:absolute; border-radius:50%; width:50px; height:50px; border:2px solid white; box-shadow: 0 0 10px 0 rgba(0,0,0,0.9); right : 0">
					<div style="position:absolute; width:0px; height:50px; border:2px solid #0a0a4d; transform:translateX(22px);">
							<div style="position:absolute; width:50px; height:0px; border:2px solid #0a0a4d; transform:translate(-26px,21px);"></div>
					</div>
			</div>
	</div>
</body> 
</html>
