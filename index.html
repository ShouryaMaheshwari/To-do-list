<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/home-page.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white" id="shadow">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <div class="toggle-cover">
                <div class="toggle-top"></div>
                <div class="toggle-mid"></div>
                <div class="toggle-mid"></div>
                <div class="toggle-bottom"></div>
            </div>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="navbar-item">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" id="navbar-item">Stats</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbar-item" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shared Lists
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">List Actions</a>
                        <a class="dropdown-item" href="#">Access List</a>
                        <a class="dropdown-item" href="#">Modify Access</a>
                    </div>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto" style="margin-right : 5vw; position: relative">
                <li class="nav-item active">
                    <img src="./assets/useravatar.png" href="#" id="avatar">
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbar-item" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shreya
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6" style="padding:0vw 5vw">
                <div class="text-input">
                    <h1>Jot Down</h1>
                </div>
                <textarea placeholder="Get your tasks done!" cols="10" rows="10" class="input-box"
                    id="jot-down"></textarea>
            </div>
            <div class="col-12 col-lg-6">
                <img src="./assets/to-do-list.png" class="organizer-image">
            </div>
        </div>
    </div>

    <!-- Plus sign code -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6" style=" position:relative;" id="plus-btn">
                <div
                    style="position:absolute; border-radius:50%; width:50px; height:50px; border:2px solid white; box-shadow: 0 0 10px 0 rgba(0,0,0,0.9); right : 0">
                    <div
                        style="position:absolute; width:0px; height:50px; border:2px solid #0a0a4d; transform:translateX(22px);">
                        <div
                            style="position:absolute; width:50px; height:0px; border:2px solid #0a0a4d; transform:translate(-26px,22px);">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            document.getElementById("plus-btn")[0].addEventListener('click', function (event) {
                let text = document.getElementById("jot-down");

                if (text.value.trim().length == 0) {
                    return false;
                    text.style.borderColor = "red";
                    text.placeholder = "It's an empty list!";
                }
                else {
                    return true;
                }

            })
        };
    </script>
</body>

</html>
